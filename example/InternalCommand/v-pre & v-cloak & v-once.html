<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../assets/js/vue.js"></script>
		<title>v-pre & v-cloak & v-once实例</title>
	</head>

	<body>
		<h1>v-pre & v-cloak & v-once实例</h1>
		<div id = "app">
			<h3>v-pre指令
			在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。</h3>
			<div v-pre>{{message}}</div>
			<h3>v-cloak指令
在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</h3>
		
			<div v-cloak>
			  {{ message }}
			</div>
			<!-- [v-cloak] {
				display: none;
			} -->
			<h3>v-once指令
在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</h3>
			<div v-once>第一次绑定的值：{{message}}</div>
			<div><input type="text" v-model="message"></div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:"他强任他强，清风浮山岗",
					
				}
			});
		</script>
		
	</body>

</html>
