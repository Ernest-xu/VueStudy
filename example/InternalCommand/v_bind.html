<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../assets/js/vue.js"></script> 
		<title>v_bind实例</title>
	</head>

	<body>
		<h1>v-bind实例</h1>
		<div id="app">
			<img v-bind:src="imgSrc" width="200px">
			<!-- 完整语法 -->
			<li><a v-bind:href="url">完整</a></li>
			<!-- 缩写 -->
			<li><a :href="url">缩写</a></li>
			<h3>1、直接绑定class样式</h3>
			<div :class="className">1、直接绑定class样式</div>
			<h3>2、绑定classA并进行判断，在isOK为true时显示样式，在isOk为false时不显示样式。</h3>
			<div :class="{classA:isOk}">2、绑定class中的判断</div>
			<h3>3、绑定class中的数组</h3>
			<div :class="[classB,classC]">3、绑定class中的数组</div>
			<h3>4、绑定class中使用三元表达式判断</h3>
			<div :class="isOk?classB:classC">4、绑定class中使用三元表达式判断</div>
			<h3>5、绑定style</h3>
			<div :style="{color:'red',fontSize:'font'}">5、绑定style</div>
			<h3>6、用对象绑定style样式</h3>
			<div :style="styleObject">6、用对象绑定style样式</div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					imgSrc:'../../assets/img/key.png',//http://127.0.0.1:8848/vue/assets/img/key.png
					url:'./index.html',
					isOk:true,
					classA:"disabled",
					className:"width:200px",
					classB:'width:200px',
					classC:"height:100px",
					styleObject:{
						fontSize:'24px',
						color:'green'
					}
				}
			});
		</script>
	</body>

</html>
